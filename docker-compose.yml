version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flick_postgres
    environment:
      POSTGRES_USER: flick_user
      POSTGRES_PASSWORD: flick_password
      POSTGRES_DB: flick_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: